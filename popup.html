  <body>
    <div class="main">
      <div class="header">
        <div class="logo">
          <a href="https://listy.cf">
            <img src="./images/logo.png" alt="listy logo" /></a>
        </div>

        <div class="user-content">
          <h5 id="username">Anonymous</h5>
        </div>
      </div>

      <div class="content container">


        <!-- start add item form -->

        <form id="listForm" class="add-item-form">
            <div class="mb-3">
              <input name="link" autocomplete="off" type="text" class="form-control" id="list-item-input" placeholder="Link">
            </div>
            <div class="mb-3 autocomplete">
                <input name="list" autocomplete="off" type="text" class="form-control" id="list-input" placeholder="List">
            </div>
            <div class="mb-3">
                <input name="tags" autocomplete="off" type="text" class="form-control" id="list-tags-input" placeholder="e.g. tag1, tag2, tag3">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="videoType" value="video" checked>
                <label class="form-check-label" for="videoType">
                  Video
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="articleType" value="article">
                <label class="form-check-label" for="articleType">
                  Article
                </label>
            </div>
            <button id="listFormSubmitBtn" type="submit" class="btn btn-primary addBtn">Add</button>
        </form>


        <form id="loginForm">
            <div class="mb-3">
              <input name="email" autocomplete="off" type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input name="password" autocomplete="off" type="password" class="form-control" placeholder="Password">
            </div>
            
            <button type="submit" class="btn btn-primary addBtn">Log In</button>
        </form>
